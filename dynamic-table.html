<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMeter Test Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    /* 使用更高优先级选择器和 !important 来确保样式生效 */
    .table thead th {
      background-color: #333 !important; /* 浅黑色背景 */
      color: white;
    }
    td:first-child {
      background-color: #B3B3B3;
      font-weight: bold;
    }
    /* 提高优先级的方式，增加 !important 标记 */
    .pass {
      color: green !important;
      font-weight: bold !important;
    }
    .failed {
      color: red !important;
      font-weight: bold !important;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <table id="testReport" class="table table-bordered">
      <thead>
        <tr>
          <th>Role</th>
          <th>Functional-testing</th>
          <th>Performance-testing</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script>
    $(document).ready(function() {
      // 定义 hashMap，每个角色的测试结果使用数字：80 表示原来的 PASS，50 表示原来的 FAILED
      let testResults = {
        "Admin": { functional: 80, performance: 50, link: "https://www.google.com" },
        "Manager": { functional: 50, performance: 80, link: "https://www.google.com" },
        "User": { functional: 80, performance: 80, link: "https://www.google.com" }
      };
      
      let tableBody = "";
      // 遍历 hashMap
      $.each(testResults, function(role, data) {
        // 判断 functional 数值大于 60 则为 PASS，否则为 FAILED
        let functionalStatus = data.functional > 60 ? 'PASS' : 'FAILED';
        let functionalClass  = data.functional > 60 ? 'pass' : 'failed';
        // 判断 performance 数值大于 60 则为 PASS，否则为 FAILED
        let performanceStatus = data.performance > 60 ? 'PASS' : 'FAILED';
        let performanceClass  = data.performance > 60 ? 'pass' : 'failed';
        
        tableBody += `<tr>
          <td>${role}</td>
          <td class="${functionalClass}">${functionalStatus}</td>
          <td class="${performanceClass}">${performanceStatus}</td>
          <td><a href="${data.link}" target="_blank">detail</a></td>
        </tr>`;
      });
      
      $("#testReport tbody").html(tableBody);
    });
  </script>
</body>
</html>
