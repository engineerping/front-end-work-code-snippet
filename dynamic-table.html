<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMeter Test Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    /* 使用更高优先级选择器和 !important 来确保样式生效 */
    .table thead th {
      background-color: #333 !important; /* 浅黑色背景 */
      color: white;
    }
    td:first-child {
      background-color: #B3B3B3;
      font-weight: bold;
    }
    .pass {
      color: green;
      font-weight: bold;
    }
    .failed {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <table id="testReport" class="table table-bordered">
      <thead>
        <tr>
          <th>Role</th>
          <th>Functional-testing</th>
          <th>Performance-testing</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script>
    $(document).ready(function() {
      let testResults = [
        { role: "Admin", functional: "PASS", performance: "FAILED", link: "https://www.google.com" },
        { role: "Manager", functional: "FAILED", performance: "PASS", link: "https://www.google.com" },
        { role: "User", functional: "PASS", performance: "PASS", link: "https://www.google.com" }
      ];
      
      let tableBody = "";
      testResults.forEach(result => {
        tableBody += `<tr>
          <td>${result.role}</td>
          <td class="${result.functional === 'PASS' ? 'pass' : 'failed'}">${result.functional}</td>
          <td class="${result.performance === 'PASS' ? 'pass' : 'failed'}">${result.performance}</td>
          <td><a href="${result.link}" target="_blank">detail</a></td>
        </tr>`;
      });
      
      $("#testReport tbody").html(tableBody);
    });
  </script>
</body>
</html>
