<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMeter Test Report</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="jquery-3.6.0.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    /* 表头样式 */
    .table thead th {
      background-color: #333 !important;
      color: white;
    }
    /* 第一列 (Role) 样式 */
    td:first-child {
      background-color: #B3B3B3;
      font-weight: bold;
    }
    /* 为 functional-testing 列设置专用类，保证背景色为纯白色 */
    .functional-cell {
      background-color: #fff !important;
    }
    /* 状态样式 */
    .pass {
      color: green !important;
      font-weight: bold !important;
    }
    .failed {
      color: red !important;
      font-weight: bold !important;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <table id="testReport" class="table table-bordered">
      <thead>
        <tr>
          <th>Role</th>
          <th>Functional-testing</th>
          <th>Performance-testing</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script>
    // 根据数值返回状态和样式的函数
    function formatTestResult(score) {
      return score > 60
        ? { status: 'PASS', cssClass: 'pass' }
        : { status: 'FAILED', cssClass: 'failed' };
    }

    // 根据角色和对应的测试数据生成单行表格 HTML 的函数
    // isFirst 表示是否为当前 role 的首行，rowSpan 表示当前 role 的测试结果数量
    function createTableRow(role, test, isFirst, rowSpan) {
      const functional = formatTestResult(test.functional);
      const performance = formatTestResult(test.performance);
      
      let row = "<tr>";
      if (isFirst) {
        row += `<td rowspan="${rowSpan}">${role}</td>`;
      }
      // 添加 functional-cell 类，确保背景色为纯白色
      row += `<td class="functional-cell ${functional.cssClass}">${functional.status}</td>`;
      row += `<td class="${performance.cssClass}">${performance.status}</td>`;
      row += `<td><a href="${test.link}" target="_blank">detail</a></td>`;
      row += "</tr>";
      return row;
    }

    $(document).ready(function() {
      // 修改后的 hashMap，每个 role 对应多个测试结果
      let testResults = {
        "Admin": [
          { functional: 80, performance: 50, link: "https://www.google.com" },
          { functional: 80, performance: 50, link: "https://www.google.com" }
        ],
        "Manager": [
          { functional: 50, performance: 80, link: "https://www.google.com" },
          { functional: 50, performance: 80, link: "https://www.google.com" }
        ],
        "User": [
          { functional: 80, performance: 80, link: "https://www.google.com" },
          { functional: 80, performance: 80, link: "https://www.google.com" }
        ]
      };

      let tableBody = "";
      // 遍历 hashMap，每个 role 可能包含多个测试结果
      $.each(testResults, function(role, tests) {
        tests.forEach(function(test, index) {
          tableBody += createTableRow(role, test, index === 0, tests.length);
        });
      });

      $("#testReport tbody").html(tableBody);
    });
  </script>
</body>
</html>
