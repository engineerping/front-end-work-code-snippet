<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMeter Test Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    /* 表头样式 / Table header style */
    .table thead th {
      background-color: #333 !important;
      color: white;
      font-weight: normal; /* 去除粗体 / Remove bold */
    }
    /* 第一列 (Role) 样式 / Style for the first column (Role) */
    td:first-child {
      background-color: #B3B3B3;
      font-weight: bold;
    }
    /* 为 functional-testing 和 jmx-file 列设置专用类，保证背景色为纯白色 / Set specific classes for functional-testing and jmx-file columns to ensure pure white background */
    .functional-cell, .jmx-cell {
      background-color: #fff !important;
    }
    /* 状态样式 / Status styles */
    .pass {
      color: green !important;
      font-weight: bold !important;
    }
    .fail {
      color: red !important;
      font-weight: bold !important;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <table id="testReport" class="table table-bordered">
      <thead>
        <tr>
          <th>Role</th>
          <th>Jmx-file</th> <!-- 新增 Jmx-file 列 / Added Jmx-file column -->
          <th>Functional-testing</th>
          <th>Performance-testing</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script>
    // 根据输入字符串返回状态和对应的 CSS 类 / Function to return status and corresponding class based on the input string
    // 当输入为 "PASS" 时，效果等价于数字大于 60；当输入为 "FAIL" 时，效果等价于数字小于 60
    // When the input is "PASS", it is equivalent to a number greater than 60; when the input is "FAIL", it is equivalent to a number less than 60
    function formatTestResult(result) {
      if(result === "PASS") {
         return { status: 'PASS', cssClass: 'pass' };
      } else if(result === "FAIL") {
         return { status: 'FAIL', cssClass: 'fail' };
      } else {
         // 默认情况 / Default case if input is neither "PASS" nor "FAIL"
         return { status: 'UNKNOWN', cssClass: '' };
      }
    }

    // 根据角色和对应的测试数据生成单行表格 HTML 的函数 / Function to generate a single table row HTML based on the role and test data
    // isFirst 表示是否为当前 role 的首行 / 'isFirst' indicates whether this is the first row for the current role
    // rowSpan 表示当前 role 的测试结果数量 / 'rowSpan' indicates how many test results exist for the current role
    function createTableRow(role, test, isFirst, rowSpan) {
      const functional = formatTestResult(test.functional);
      const performance = formatTestResult(test.performance);
      
      let row = "<tr>";
      if (isFirst) {
        row += `<td rowspan="${rowSpan}">${role}</td>`;
      }
      row += `<td class="jmx-cell">${test.jmx}</td>`; <!-- 新增 Jmx-file 数据 / Added Jmx-file data -->
      // 添加 functional-cell 类，确保背景色为纯白色 / Add the 'functional-cell' class to ensure the background color is pure white
      row += `<td class="functional-cell ${functional.cssClass}">${functional.status}</td>`;
      row += `<td class="${performance.cssClass}">${performance.status}</td>`;
      row += `<td><a href="${test.link}" target="_blank">detail</a></td>`;
      row += "</tr>";
      return row;
    }

    // 模拟从外部获取数据的函数 / Simulating a function to fetch data from an external source
    function getTestResults() {
      // 假设这里是从外部 API 或者数据库获取数据 / Assume this is fetching data from an external API or database
      //return $.ajax('/api')
          // 假设这里从本地或者远程 JSON 文件中读取数据 / Assume we're fetching data from a local or remote JSON file
        return new Promise((resolve, reject) => {
            // 使用 fetch API 从 JSON 文件获取数据 / Use fetch API to get data from a JSON file
            fetch('summarizedReport.json') // 这里是 JSON 文件的路径 / Path to your JSON file
            .then(response => {
                // 检查响应是否成功 / Check if the response is successful
                if (!response.ok) {
                throw new Error('Network response was not ok'); // 如果响应不成功抛出错误 / Throw an error if the response is not OK
                }
                return response.json(); // 解析 JSON 数据 / Parse the JSON data
            })
            .then(data => {
                resolve(data); // 获取到数据后，调用 resolve 返回数据 / Call resolve to return the data when successfully fetched
            })
            .catch(error => {
                reject(error); // 如果有错误发生，调用 reject / Call reject if an error occurs
            });
        });
    }

    // 获取数据并渲染表格 / Fetch data and render the table
    $(document).ready(function() {
      getTestResults().then(testResults => {
        let tableBody = "";
        // 遍历 hashMap，每个 role 可能包含多个测试结果 / Iterate over the hashMap where each role may have multiple test results
        $.each(testResults, function(role, tests) {
          tests.forEach(function(test, index) {
            tableBody += createTableRow(role, test, index === 0, tests.length);
          });
        });
        $("#testReport tbody").html(tableBody);
      }).catch(error => {
        console.error("Error fetching test results:", error); // 如果数据获取失败 / Log an error if data fetching fails
      });
    });
  </script>
</body>
</html>
